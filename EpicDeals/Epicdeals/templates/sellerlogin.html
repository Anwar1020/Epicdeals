{% extends 'sellerbase.html' %}

{% block title%}Seller login{%endblock%}
{% block body %}

<form method="POST",action ="{% url 'seller:sellerlogin' %}">
  <div class="login-form" style="margin:20px auto;width:30%;">
    {% csrf_token %}
    <h1 style="text-align:center; font-size:30px; font-weight:bold; font-family:sans-serif; font-weight:600; text-align:center; margin-bottom:30px;">Login</h1>
    <div>
      <label>Store Name</label>
    <input type="text" name="store_name" placeholder="Store Name" style="width:100%; padding:10px; border:3px solid #ccc; border-radius:20px; margin-bottom:10px;">
  </div>

  <div>
    <lebel>Password</lebel>
    <input type="password" name="password" placeholder="Password" style="width:100%; padding:10px; border:3px solid #ccc; border-radius:20px; margin-bottom:10px;">
  </div>
    <button type="submit" style="background-color:#04AA6D; color:#fff; font-family:sans-serif; font-size:16px; 
    font-weight:600; padding:10px 20px; border:none; cursor:pointer; border-radius:20px;">Login</button>
    <p>Don't have account?<a href="{% url 'seller:sellerregistration' %}" style="text-decoration:none; color:#04AA6D; 
    font-family:sans-serif; font-size:20px; font-weight:600;">  Register</a></p>
  </div>

</form>
<div style="height:20px;width:100%;text-align: center;">
  
  {% for msg in messages %}

     <p style="color:red">{{msg}}</p>

{% endfor %}

</div>


{% endblock %}
