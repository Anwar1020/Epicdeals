<!DOCTYPE html>
<html>
<head>
    <title>Aesthetic Navbar</title>
</head>
<body>
    <nav style="display: flex; justify-content: space-between; align-items: center; background-color: #333;
     padding: 10px; color: #fff; font-family: Arial, sans-serif;">
        <ul style="display: flex;">
            <li style="list-style: none; margin-right: 15px;">Item 1</li>
            <li style="list-style: none; margin-right: 15px;">Item 2</li>
            <li style="list-style: none; margin-right: 15px;">Item 3</li>
        </ul>
        <ul style="display: flex;">
            <li style="list-style: none; margin-left: 15px;">Item 4</li>
            <li style="list-style: none; margin-left: 15px;">Item 5</li>
        </ul>
    </nav>
</body>
</html>
