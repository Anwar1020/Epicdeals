{% extends 'base.html' %}

{%block title%} 
name
{%endblock%}


{%block body%}


<div class="container" style="margin-top: 40px;">

    <h1 class="text-center">Welcome To Our Ecommerce Website</h1>
    <div class="row mt-3">

     {% for p in product_list %}
     <div style="border: 1px solid #ccc; padding: 10px; text-align: center;background-color: rgb(229, 240, 240);height:400px;width:300px;margin: 20px;">
       <a href="/product/{{p.slug}}"><img src="{{p.image.url}}" alt="Product Image" style="width: 100%;height: 250px;">
       <h3 style="margin-top: 10px;">{{p.title}}</h3></a>
       <p style="font-size: 18px;">TK.<strike> {{p.marked_price}}</strike> {{p.selling_price}}</p>
       <a href="{% url 'deals:addtocart' p.id%}"><button style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 16px;">Add to Cart</button></a>
      </div>
   
      {% endfor %}

     </div>

 
  


 
</div>

  


{%endblock%}
