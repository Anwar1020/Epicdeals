{% extends 'sellerbase.html' %}

{% block title %} Seller Add Product{% endblock %}
{% block body %}

<div style="display: flex; justify-content: center;margin:40px;height: 40px;">
<h2>Add Your Product</h2>
</div>
<div class="container" style="display: flex; justify-content: center;margin-bottom:100px;">
    
<form action="{% url 'seller:selleraddproduct' st %}" method="POST" enctype="multipart/form-data" style="width: 50%;">
    {% csrf_token %}
    
    <div class="seller-add-product-form">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required style="width: 100%;padding: 10px;border: 1px solid #ccc;margin-bottom: 10px;">
    </div>


    <div class="seller-add-product-form">
      <label for="slug">Slug:</label>
      <input type="text" name="slug" id="slug" required style="width: 100%;padding: 10px;border: 1px solid #ccc;margin-bottom: 10px;">
    </div>


    <div class="seller-add-product-form">
      <label for="category">Category:</label>
      <select name="category" id="category" required style="width: 100%;padding: 10px;border: 1px solid #ccc;margin-bottom: 10px;">
        <option value="">Select a category</option>
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category.title}}</option>
        {% endfor %}
      </select>
    </div>



    <div class="seller-add-product-form">
      <label for="image">Image:</label>
      <input type="file" name="image" id="image" accept="image/*" required style="width: 100%;padding: 10px;border: 1px solid #ccc;margin-bottom: 10px;">
    </div>


    <div class="seller-add-product-form">
      <label for="marked_price">Marked Price:</label>
      <input type="number" name="marked_price" id="marked_price" required style="width: 100%;padding: 10px;border: 1px solid #ccc;margin-bottom: 10px;">
    </div>


    <div class="seller-add-product-form">
      <label for="selling_price">Selling Price:</label>
      <input type="number" name="selling_price" id="selling_price" required style="width: 100%;padding: 10px;border: 1px solid #ccc;margin-bottom: 10px;">
    </div>


    <div class="seller-add-product-form">
      <label for="description">Description:</label>
      <textarea name="description" id="description" rows="4" required style="width: 100%;padding: 10px;border: 1px solid #ccc;margin-bottom: 10px;"></textarea>
    </div>


    <div class="seller-add-product-form">
      <label for="warranty">Warranty:</label>
      <input type="text" name="warranty" id="warranty" style="width: 100%;padding: 10px;border: 1px solid #ccc;margin-bottom: 10px;">
    </div>


    <div class="seller-add-product-form">
      <label for="return_policy">Return Policy:</label>
      <input type="text" name="return_policy" id="return_policy" style="width: 100%;padding: 10px;border: 1px solid #ccc;margin-bottom: 10px;">
    </div>


    
    <div>
        <button type="submit" style="background-color:#04AA6D; color:#fff; 
        font-family:sans-serif; font-size:16px; font-weight:600; padding:10px 20px; border:none; cursor:pointer; border-radius:20px;">Add Product</button>
    </div>
    
</form>
  
</div>

{% endblock %}
