{% extends 'sellerbase.html' %}

{% block title%}Seller login{%endblock%}
{% block body %}

<form  action="{% url 'seller:sellerregistration' %}" method="POST">
<div class="login-form" style="margin:20px auto;width:30%;">
    {% csrf_token %}
    <h1 style="text-align:center; font-size:30px; font-weight:bold; font-family:sans-serif; font-weight:600; text-align:center; margin-bottom:30px;">Seller Registration</h1>
    <div>
     <lebel>Store name</lebel>
    <input type="text" name="store_name" placeholder="Store Name" style="width:100%; padding:10px; border:1px solid #141212; border-radius:20px; margin-bottom:10px;">
    </div>

    <div>
      <lebel>Email</lebel>
    <input type="email" name="email" placeholder="Email" style="width:100%; padding:10px; border:1px solid #141212; border-radius:20px; margin-bottom:10px;">
    </div>

    <div>
     <label>Password</label>
    <input type="password" name="password" placeholder="Password" style="width:100%; padding:10px; border:1px solid #141212; border-radius:20px; margin-bottom:10px;">
    </div>

     <div>
      <label>Address</label>
    <input type="text" name = "address" placeholder="Address" style="width:100%; padding:10px; border:1px solid #141212; border-radius:20px; margin-bottom:10px;">
    </div>

    <div>
      <label>Contact no</label>
    <input type="text" name="contact_number" placeholder="Contact No" style="width:100%; padding:10px; border:1px solid #141212; border-radius:20px; margin-bottom:10px;">
    </div>
   


    
    <button type="submit" style="background-color:#04AA6D; color:#fff; font-family:sans-serif; font-size:16px; 
    font-weight:600; padding:10px 20px; border:none; cursor:pointer; border-radius:20px;">Register</button>
    <p>Already have account?<a href="{% url 'seller:sellerlogin' %}" style="text-decoration:none; color:#04AA6D;
     font-family:sans-serif; font-size:20px; font-weight:600;">  Login</a></p>
  </div>
</form>
<div style="height:20px;width:100%;text-align: center;">
  
    {% for msg in messages %}

       <p style="color:red">{{msg}}</p>
  
  {% endfor %}

  </div>




{% endblock %}
